<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD operation
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>Validation Form</center></h1>
	<hr>
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Email Id</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label>phon_no</label>
                        <input type="number" name="phon_no" id="phon_no">
                    </div>
                    <div>
                        <label>password</label>
                        <input type="text" name="password" id="password">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email Id</th>
                            <th>phon_no</th>
                            <th>password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="form.js"></script>
</body>
</html>
